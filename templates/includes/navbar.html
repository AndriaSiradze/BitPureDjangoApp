{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<nav class="navbar bg-white shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">

        <!-- Logo -->
        <a class="navbar-brand" href="{% url 'blogapp:index' %}">
            <img
                    src="{% static 'img/bitpulse_shitty_logo.png' %}"
                    alt="BitPulse Logo"
                    style="max-height: 50px;"
            >
        </a>

        <!-- Always visible burger -->
        <div class="position-relative">
            <button class="btn icon-btn" id="burgerToggle">
                <i class="bi bi-list" style="font-size: 1.8rem;"></i>
            </button>

            <!-- Dropdown content -->
            <div id="burgerMenu"
                 class="custom-dropdown d-none position-absolute mt-2 bg-white rounded p-3 text-center">
                {% if user.is_authenticated %}
                    <a class="dropdown-item mb-2" href="#">О проекте</a>
                    <a class="dropdown-item mb-2" href="#">Подписаться</a>
                    <form method="post" action="{% url 'authapp:logout' %}">
                        {% csrf_token %}
                        <button class="dropdown-item text-danger" type="submit">Выйти</button>
                    </form>
                {% else %}
                    <a class="dropdown-item mb-2" href="#">О проекте</a>
                    <a class="dropdown-item mb-2" href="#">О подписке</a>
                    <a class="dropdown-item" href="{% url 'authapp:login' %}">Войти</a>
                {% endif %}
                <br>
                <a class="dropdown-item mb-2" href="https://t.me/BitPureNews_bot"
                   target="_blank">
                    Читать в Телеграм
                </a>
                <a class="dropdown-item mb-2" href="https://21ideas.org/" target="_blank">
                    Все о Биткоине
                </a>

            </div>
        </div>

    </div>
</nav>
