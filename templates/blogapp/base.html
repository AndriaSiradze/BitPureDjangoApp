{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{% block title %}Bit News{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />

    <!-- Google Fonts: Inter (body) & Montserrat (headings) -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?
      family=Inter:wght@400;500;600&family=Montserrat:wght@500;600;700&display=swap"
            rel="stylesheet"
    />

    <!-- Your custom overrides -->
    <link href="{% static 'css/news.css' %}" rel="stylesheet"/>
</head>
<body>
{% block navbar %}
    <nav class="navbar navbar-expand-lg bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'blogapp:index' %}">Bit News</a>
            <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#main-nav"
                    aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="main-nav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a
                                class="nav-link{% if request.resolver_match.url_name == 'index' %} active{% endif %}"
                                href="{% url 'blogapp:index' %}"
                        >Главная</a>
                    </li>
                    <li class="nav-item">
                        <a
                                class="nav-link"
                                href="https://21ideas.org/"
                                target="_blank" rel="noopener"
                        >Узнать о Bitcoin</a>
                    </li>
                    <li class="nav-item">
                        <a
                                class="btn btn-outline-bitcoin ms-lg-3"
                                href="https://t.me/BitPureNews_bot"
                                target="_blank" rel="noopener"
                        >Получать обновления в Telegram</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
{% endblock %}

<div class="container my-4">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.news-card').forEach(card => {
            card.addEventListener('click', e => {
                // if we clicked on any <a> inside the card (tags or the “Подробнее” link),
                // let the browser do its normal navigation
                if (e.target.closest('a')) return;
                // otherwise send the user to the article
                window.location = card.dataset.href;
            });
        });
    });
</script>

</body>
</html>
