{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{% block title %}Bit News{% endblock %}</title>


    <!-- Google Fonts: Inter (body) & Montserrat (headings) -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?
      family=Inter:wght@400;500;600&family=Montserrat:wght@500;600;700&display=swap"
            rel="stylesheet"
    />
    <!-- Bootstrap 5 CSS (no integrity) -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />

    <!-- Your custom overrides -->
    <link href="{% static 'css/news.css' %}" rel="stylesheet"/>
</head>
<body>
{% include 'includes/navbar.html' %}

<div class="container my-4">
    {% block content %}{% endblock %}
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="{% static 'js/news.js' %}"></script>
{# allow per‚Äêpage scripts (e.g. our slide animation) #}
{% block extra_js %}{% endblock %}
</body>
</html>
